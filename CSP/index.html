<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Employee Hiring Form</title>
  <link rel="stylesheet" type="text/css" href="styles.css">
  <script src="script.js"></script>
</head>
<body>

  <form id="employeeForm" onsubmit="validateForm(event)">
    <label for="employeeId">Employee ID:</label>
    <input type="text" id="employeeId" name="employeeId" title="Enter 5 digits only" required>

    <label for="name">Name:</label>
    <input type="text" id="name" name="name" required>

    <label for="email">Email:</label>
    <input type="email" id="email" name="email" required>

    <label for="phone">Phone:</label>
    <input type="tel" id="phone" name="phone" title="Enter 10 digits only" required>

    <label for="aadhar">Aadhar Card:</label>
    <input type="text" id="aadhar" name="aadhar" title="Enter 12 digits only" required>

    <button type="submit">Submit</button>

    <p class="error-message" id="errorMessage"></p>
  </form>

  <script>
    function validateForm(event) {
      event.preventDefault();

      var employeeId = document.getElementById("employeeId").value;
      var name = document.getElementById("name").value;
      var email = document.getElementById("email").value;
      var phone = document.getElementById("phone").value;
      var aadhar = document.getElementById("aadhar").value;
      var errorMessage = document.getElementById("errorMessage");

      // Simple validation for demonstration purposes
      if (employeeId.trim() === '' || name.trim() === '' || email.trim() === '' || phone.trim() === '' || aadhar.trim() === '') {
        errorMessage.textContent = "All fields are required";
        return;
      }

      // Regular expressions for validation
      var employeeIdRegex = /^\d{5}$/;
      var aadharRegex = /^\d{12}$/;
      var phoneRegex = /^[0-9]{10}$/;

      if (!employeeIdRegex.test(employeeId)) {
        errorMessage.textContent = "Employee ID must be 5 digits";
        return;
      }

      if (!phoneRegex.test(phone)) {
        errorMessage.textContent = "Invalid phone number";
        return;
      }

      if (!aadharRegex.test(aadhar)) {
        errorMessage.textContent = "Aadhar card must be 12 digits";
        return;
      }

      // You can add more advanced validation here

      // If all validations pass, submit the form
      errorMessage.textContent = "";
      // You can submit the form data to the server here
      alert("Form submitted successfully!");
    }
  </script>

</body>
</html>
